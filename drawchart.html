<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet" href="node_modules/drawflow/dist/drawflow.min.css" />
        <script src="node_modules/drawflow/dist/drawflow.min.js"></script>
    </head>

    <body>
        <input type="text" id="node_name" >
        <button onclick="addn()">ADD</button>

        <div id="drawflow"></div>

    </body>

    <script>
        var example = document.getElementById("drawflow");
        const editor = new Drawflow(example);
        editor.start();

        editor.zoom_max = 1.6;
        editor.zoom_min = 0.5;

        function addn()
        {
            var text = document.getElementById("node_name").value;

            var html = document.createElement("div");
            html.innerHTML = text;
            
            var data = {'name': 'teste'};

            editor.registerNode('myNode', html);
            editor.addNode('newNode', 0, 1, 150, 300, 'newNode', data, 'myNode', true);            
        }

    </script>
</html>
